<!-- @namespace SearchController -->
<section class="col l12 white-bg">
    <div class="container row">
        <section class="">
            <form name="searchForm" ng-submit="ctrl.search(search)">
                <md-input-container class="md-block">
                    <label>Name</label>
                    <input name="searchName" ng-model="search.name">
                </md-input-container>
                <md-button type="submit" class="md-raised md-primary">Find</md-button>
            </form>
            <md-content>
                <md-list>
                    <md-subheader class="md-no-sticky">Found {{ctrl.eventsList.length}} events</md-subheader>
                    <md-list-item class="md-3-line" ng-repeat="item in ctrl.eventsList">
                        <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />
                        <div class="md-list-item-text" layout="column">
                            <h3>{{item.name}} <md-button class="md-primary" ui-sref="home.events.details({id: item.event_id})">Присоедениться</md-button></h3>
                            <h4>{{item.date | date}}</h4>
                            <p>{{item.description}}</p>
                        </div>
                        <md-divider></md-divider>
                    </md-list-item>
                </md-list>
            </md-content>
        </section>
    </div>
</section>
